<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index of Web1</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/normalize.css">
        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Веб-программирование 1</h1>
                <div class="credentials">
                    <ul>
                        <li>Калиев Александр Дмитриевич</li>
                        <li>P3211</li>
                        <li>21107</li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="plot">
                    <form autocomplete="off">
                        <label for="x">X:
                        <input type="number" id="x" name="x" min="-3" max="5" step="1" required>
                        </label>
                        <label for="y">Y:
                        <input type="text" id="y" name="y" required>
                        </label>
                        <label for="r">R:
                        <input type="number" id="r" name="r" min="1" max="3" step="0.5" required>
                        </label>
                        <button type="submit">Отправить!</button>
                    </form>

                    <canvas id="canvas" width="400" height="400">
                        Ваш браузер не поддерживает элемент canvas.
                    </canvas>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Результат</th>
                            <th>Время</th>
                            <th>Время работы скрипта</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>Да</td>
                            <td>12:00:00</td>
                            <td>0.0001</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </body>
</html>
