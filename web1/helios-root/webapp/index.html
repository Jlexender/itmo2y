<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index of Web1</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/normalize.css">
        <script src="static/js/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Веб 1</h1>
                <div class="credentials">
                    <ul>
                        <li>Калиев Александр Дмитриевич</li>
                        <li>P3211</li>
                        <li>21107</li>
                    </ul>
                </div>
            </header>
            <main>
                <div class="plotData">
                    <form autocomplete="off">
                        <label for="x">X:
                            <select id="x" name="x" required>
                                <option value="" disabled selected>Select X</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                        <label for="y">Y:
                            <input type="number" id="y" name="y" min="-3" max="5" step="0.001" placeholder="&#8722;3 &le; y &le; 5" required>
                        </label>
                        <label for="r">R:
                            <select id="r" name="r" required>
                                <option value="" disabled selected>Select R</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3</option>
                            </select>
                        </label>
                        <button id="submit">Отправить!</button>
                    </form>

                    <canvas id="canvas" width="500" height="500">
                    </canvas>
                </div>
                <table class="requestData">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Результат</th>
                            <th>Время отправки</th>
                            <th>Время работы скрипта</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <template>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </template>
                </table>
            </main>
        </div>
        <script src="static/js/draw-plot.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                drawPlot();

                $('#r').on('change', function() {
                    refreshLabels(this.value);
                });

                $('form').on('submit', function(event) {
                    event.preventDefault();

                    const template = $('template').contents().clone();

                    const x = parseFloat($('#x').val());
                    const y = parseFloat($('#y').val());
                    const r = parseFloat($('#r').val());

                    template.find('td').eq(0).text(x);
                    template.find('td').eq(1).text(y);
                    template.find('td').eq(2).text(r);
                    template.find('td').eq(3).text('Вычисляем...');
                    template.find('td').eq(4).text(new Date().toLocaleString());
                    template.find('td').eq(5).text('Вычисляем...');

                    template.hide();
                    $('.requestData tbody').append(template);
                    template.fadeIn(500);
                    const startTime = new Date().getTime();

                    $.ajax({
                        url: '/fcgi-bin/server.jar',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            x: x,
                            y: y,
                            r: r
                        }),
                        success: function(data) {
                            const endTime = new Date().getTime();
                            const time = endTime - startTime;

                            template.find('td').eq(3).replaceWith(data);

                            template.find('td').eq(5).text(time + 'ms');
                        },
                        error: function() {
                            template.find('td').eq(3).text('Ошибка');
                            template.find('td').eq(5).text('Ошибка');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
